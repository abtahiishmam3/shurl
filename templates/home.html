{% extends 'nav.html' %}

{% block content %}

<div class="container shadow p-4">
  {% if error %}
  <h1>{{error}}</h1>
  {% endif %}
  <div class="row">
    <div class="col-12 text-center py-2">
      <h1>Ditch long URLs, use Shurl</h1>
      <h2>A URL shortener built with powerful tools to help you grow and protect your brand.</h2>
      <br>
      {% if not user.is_authenticated %}
          <a class="card-link" href="{% url 'signup' %}"><input type="text" class="btn btn-outline-success px-4" value="Get Started"></a>
      {% else %}
          <a class="card-link" href="{% url 'dashboard' %}"><input type="text" class="btn btn-outline-success px-4" value="Get Started"></a>
      {% endif %}
    </div>
  </div>
</div>
</body>

</html>

{% endblock %}
