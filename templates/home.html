{% extends 'nav.html' %}

{% block content %}

<div class="container shadow p-4">
  {% if error %}
    <div class="alert alert-danger alert-dismissable fade show" role="alert">
      {{ error }}
      <button type="button" class='close' data-dismiss='alert' area-label = 'Close'>
        <span aria-hidden='true'>X</span>
      </button>
    </div>
  {% endif %}
  <div class="row">
    <div class="col-12 text-center py-2">
      <h1>Ditch long URLs, use Shurl</h1>
      <h2>A URL shortener built with powerful tools to help you grow and protect your brand.</h2>
      <br>
      {% if not user.is_authenticated %}
          <a class="card-link" href="{% url 'signup' %}"><input type="text" class="btn btn-outline-success px-4" value="Get Started"></a>
      {% else %}
          <a class="card-link" href="{% url 'dashboard' %}"><input type="text" class="btn btn-outline-success px-4" value="Get Started"></a>
      {% endif %}
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
</body>

</html>

{% endblock %}
