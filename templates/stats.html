{% extends 'nav.html' %}



{% block content %}

<div class="container shadow p-4">
  {% if error %}
  <h1>{{error}}</h1>
  {% endif %}
  <div class="row">
    <div class="col-12 text-center py-2">
      <h1>Stats Page</h1>
    </div>
    <div class="col-10  text-center col-sm-10 col-md-6 mx-auto">
      <p>Original URL: {{url.original_url}}</p>
      <p>Shortened URL: http://localhost:8000/{{url.short_query}}</p>
      <p>Total Visits: {{url.visits}}</p>
      <p>User: {{url.user}}</p>
    </div>
  </div>
</div>



</body>

</html>

{% endblock %}
